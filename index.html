<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!
    Try placing it at the same level in your element tree as your Submit button
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>INST377 Final Project</title>
</head>

<body>

    <div class="header">
        <h1>INST377 - Data Visualization Website</h1>
    </div>
    <div>
        <div class="second-inner-container">
            <div class="jumbotron">
                <div class="spaces">
                    <h1>Find Exchange Rate</h1>
                </div>
            </div>
            <div class="third-inner-container">
                <div style="text-align: center; margin-top: 50px">
                    <form id='countryForm' class="main_form" method="get">
                        <div class="box">
                            <label for="country">Currency</label>
                            <select id="country" name="country">
                                <option value="USD" selected="selected">United States Dollars</option>
                            </select>
                            to
                            <label for="country1">Currency</label>
                            <select id="country1" name="country1">
                                <option value="INR" selected="selected">Indian Rupee</option>
                            </select>
                            <button type="submit" id="countryFormSubmit">Submit</button>
                    </form>
                </div>
                <div id="exchRate" style="text-align: center;"></div>
                <div class="chart-container">
                    <canvas id="bar-chart" width="800" height="450"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Github: <a href='https://github.com/noruga12'>noruga12</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
